services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile.ollama
    container_name: xpath-backend-ollama
    ports:
      - "8001:8000"
    restart: always
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always