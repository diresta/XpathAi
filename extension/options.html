<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XPath AI Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Настройки</h1>
    <label>
      <input type="checkbox" id="useAI">
      Использовать AI
    </label>
    <br>
    <label>API URL:
      <input type="text" id="apiUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
    </label>
    <button id="saveBtn">Сохранить</button>
    <button id="closeSettings">Закрыть</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
