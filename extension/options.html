<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XPathAi Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="field-group">
        <label for="apiServiceUrl">AI Service API URL:</label>
        <input type="url" id="apiServiceUrl" placeholder="e.g., https://api.openai.com/v1/chat/completions">
    </div>
    
    <div class="field-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Your AI service API key">
        <p class="note">Note: API keys are stored in your browser's local storage. Use keys with appropriate restrictions if possible.</p>
    </div>
    
    <div class="field-group">
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" placeholder="e.g., gpt-3.5-turbo">
    </div>

    <div class="field-group">
        <label for="maxPromptLength">Max Prompt Length (characters):</label>
        <input type="number" id="maxPromptLength" value="70000">
    </div>

    <div class="field-group">
        <label for="requestTimeout">Request Timeout (seconds):</label>
        <input type="number" id="requestTimeout" value="60">
    </div>

    <div class="field-group">
        <label for="defaultPromptTemplate">Default Prompt Template:</label>
        <textarea id="defaultPromptTemplate" rows="10" style="width: 90%;"></textarea>
        <p class="note">Use {element} for the selected element's HTML and {dom} for the cleaned page DOM.</p>
    </div>

    <button id="saveSettings">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
